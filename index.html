<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" /> <!-- Link a Font Awesome-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!--Link bootstrap-->
  <link rel="stylesheet" href="resources/css/style.css">
  <link rel="stylesheet" href="resources/css/animation.css">
  <link rel="stylesheet" href="resources/css/media-query.css">
  <title>Pali e dispari</title>
</head>

<body class="bg-dark ">
  <div class="container my-5 d-flex flex-column p-4 bg-light border border-5   border-warning  rounded-3">
    <h2 class="text-center mb-3 fw-bold display-3  ">Pali</h2>
    <div class="mb-3">
      <label for="user-input-pali" class="form-label fw-bold">Insert the word to check</label>
      <input type="text" class="form-control" id="user-input-pali" placeholder="Insert word here">
    </div>
    <div class="buttons d-flex gap-5 justify-content-center ">
      <button id="send-button-pali" type="button" class="btn btn-lg  btn-success align-self-center ">Check</button>
      <button id="cancel-button-pali" type="button" class="btn btn-lg btn-danger align-self-center ">Cancel</button>
    </div>
    <label for="response-pali" class="form-label mt-3 fw-bold">Results</label>
    <div id="response-pali" class="mb-3 p-1 bg-warning border rounded-1" style="min-height: 40px;"></div>
  </div>

  <div class="container my-5 d-flex flex-column p-4 bg-light border border-5   border-warning rounded-3">
    <h2 class="text-center mb-3 fw-bold display-3">Odd or Even</h2>
    <label class="form-label fw-bold">Choose an option</label>
    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
      <input type="radio" class="btn-check" name="user-choice" id="odd" autocomplete="off">
      <label class="btn btn-outline-warning text-dark fw-bold " for="odd">Odd</label>
      <input type="radio" class="btn-check" name="user-choice" id="even" autocomplete="off">
      <label class="btn btn-outline-warning text-dark fw-bold " for="even">Even</label>
    </div>
    <div class="mb-3">
      <label for="user-input-odd-or-even" class="form-label fw-bold mt-3 ">Insert a Number</label>
      <input type="number" class="form-control" id="user-input-odd-or-even"
        placeholder="Choose Odd or Even to procede..." disabled>
    </div>
    <div class="buttons d-flex gap-5 justify-content-center ">
      <button id="send-button-odd-or-even" type="button" class="btn btn-lg  btn-success align-self-center"
        disabled>Invia i
        dati</button>
      <button id="cancel-button-odd-or-even" type="button"
        class="btn btn-lg btn-danger align-self-center ">Cancella</button>
    </div>
    <label for="response-odd-or-even" class="form-label mt-3 fw-bold">Esito della verifica</label>
    <div id="response-odd-or-even" class="mb-3 p-1 bg-warning border rounded-1" style="min-height: 40px;"></div>
  </div>




  <script src="resources/js/hypeUtility.js" type="text/javascript"></script>
  <script src="resources/js/script.js" type="text/javascript"></script>
</body>

</style>

</html>
